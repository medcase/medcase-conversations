name: CI

on:
  push:
    branches:
      - '**'

env:
  MEDCASE_GITHUB_TOKEN: ${{ secrets.MEDCASE_GITHUB_TOKEN }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v3
          
      - name: Yarn Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies ğŸ”§
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v3
          
      - name: Yarn Cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Linter check ğŸ’«
        run: yarn lint

      - name: Unit Tests ğŸš¨
        run: yarn test

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Yarn Cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Build ğŸ—ï¸
        run: yarn build
